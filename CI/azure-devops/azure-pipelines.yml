trigger:
  paths:
    exclude:
    - docs/*
    - cpp.hint
    - README.md
    - History.md
    - CMakeSettings.json

pr:
  paths:
    exclude:
    - docs/*
    - README.md
    - History.md
    - CMakeSettings.json

variables:
- name: CmakeGenOptions
  value: -DBUILD_SAMPLES=ON -DBUILD_TESTS=ON -DBUILD_CPPRESTJSON_ARCHIVE=ON -DBUILD_RAPIDJSON_ARCHIVE=ON -DBUILD_PUGIXML_ARCHIVE=ON -DBUILD_RAPIDYAML_ARCHIVE=ON -DBUILD_RAPIDYAML_ARCHIVE=ON
  readonly: true

jobs:
  - template: windows-jobs-template.yml
    parameters:
      name: 'Windows_VS2019_x64'
      image: 'windows-2019'
      platform: 'x64'
      vcpkgTriplet: "x64-windows"
      cmakeGenArgs: '$(CmakeGenOptions)'

  - template: windows-jobs-template.yml
    parameters:
      name: 'Windows_VS2019_Win32'
      image: 'windows-2019'
      platform: 'Win32'
      vcpkgTriplet: "x86-windows"
      cmakeGenArgs: '$(CmakeGenOptions)'

  - template: windows-jobs-template.yml
    parameters:
      name: 'Windows_VS2022_Win64'
      image: 'windows-2022'
      platform: 'x64'
      vcpkgTriplet: "x64-windows"
      cmakeGenArgs: '$(CmakeGenOptions)'

  - template: unix-jobs-template.yml
    parameters:
      name: 'Ubuntu_GCC_8'
      image: 'ubuntu-20.04'
      installToolsCmd: 'sudo apt-get install gcc-8 g++-8'
      vcpkgTriplet: "x64-linux"
      cmakeGenArgs: '-DCMAKE_C_COMPILER=gcc-8 -DCMAKE_CXX_COMPILER=g++-8 $(CmakeGenOptions)'

  - template: unix-jobs-template.yml
    parameters:
      name: 'Ubuntu_GCC_12'
      image: 'ubuntu-latest'
      installToolsCmd: 'sudo apt-get install gcc-12 g++-12'
      vcpkgTriplet: "x64-linux"
      cmakeGenArgs: '-DCMAKE_C_COMPILER=gcc-12 -DCMAKE_CXX_COMPILER=g++-12 $(CmakeGenOptions)'

  - template: unix-jobs-template.yml
    parameters:
      name: 'Ubuntu_Clang_8'
      image: 'ubuntu-20.04'
      installToolsCmd: 'sudo apt-get install clang-8 --install-suggests'
      vcpkgTriplet: "x64-linux"
      cmakeGenArgs: '-DCMAKE_C_COMPILER=clang-8 -DCMAKE_CXX_COMPILER=clang++-8 $(CmakeGenOptions)'

  - template: unix-jobs-template.yml
    parameters:
      name: 'Ubuntu_Clang_14'
      image: 'ubuntu-latest'
      installToolsCmd: 'sudo apt-get install clang-14 --install-suggests'
      vcpkgTriplet: "x64-linux"
      cmakeGenArgs: '-DCMAKE_C_COMPILER=clang-14 -DCMAKE_CXX_COMPILER=clang++-14 $(CmakeGenOptions)'

  - template: unix-jobs-template.yml
    parameters:
      name: 'MacOS_AppleClang_13'
      image: 'macOS-11'
      vcpkgTriplet: "x64-osx"
      vcpkgCacheDir: "/Users/runner/.cache/vcpkg/archives/"
      cmakeGenArgs: '$(CmakeGenOptions) -DBUILD_RAPIDYAML_ARCHIVE=OFF'
